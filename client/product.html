<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Product - Inventory</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<header><h1>Product (Edit)</h1></header>
<section>
  <form id="productForm">
    <input id="prod_id" type="hidden" />
    <label>SKU</label><input id="prod_sku" /><br/>
    <label>Name</label><input id="prod_name" /><br/>
    <label>Category</label><input id="prod_category" /><br/>
    <label>Quantity</label><input id="prod_quantity" type="number" /><br/>
    <label>Unit Cost</label><input id="prod_unitCost" type="number" step="0.01" /><br/>
    <label>Unit Price</label><input id="prod_unitPrice" type="number" step="0.01" /><br/>
    <button id="saveProductBtn" type="button">Save</button>
    <button id="cancelProductBtn" type="button">Cancel</button>
  </form>
</section>

<script src="script.js" defer></script>
<script>
document.documentElement.dataset.page = 'product';
</script>
</body>
</html>
