<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product | Inventory System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* small page-specific styles (keeps overall design identical) */
    .form-card {
      max-width: 720px;
      margin: 30px auto;
      background: white;
      padding: 18px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 12px;
    }
    label { display:block; font-weight:600; margin-bottom:6px; color:#2f3640; }
    input[type="text"], input[type="number"] {
      width:100%;
      padding:8px;
      border-radius:6px;
      border:1px solid #ccc;
    }
    .actions { margin-top:14px; display:flex; gap:10px; }
    .btn-primary { background:#44bd32; color:#fff; padding:10px 14px; border-radius:6px; border:none; cursor:pointer; }
    .btn-secondary { background:#718093; color:#fff; padding:10px 14px; border-radius:6px; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Inventory Management</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="inventory.html">Inventory</a>
      <a href="documents.html">Documents</a>
      <a href="log.html">Activity Log</a>
      <button onclick="toggleTheme()">ðŸŒ“ Mode</button>
      <button onclick="logout()">ðŸšª Logout</button>
      <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
    </nav>
  </header>

  <section>
    <div class="form-card">
      <h2>âž• Add New Product / Item</h2>
      <form id="addItemForm">
        <div class="form-grid">
          <div>
            <label for="sku">Item ID / SKU</label>
            <input type="text" id="sku" name="sku" placeholder="e.g. SKU-001" required />
          </div>

          <div>
            <label for="name">Item Name</label>
            <input type="text" id="name" name="name" placeholder="Product name" required />
          </div>

          <div>
            <label for="category">Category</label>
            <input type="text" id="category" name="category" placeholder="Category" />
          </div>

          <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" value="0" required />
          </div>

          <div>
            <label for="unitCost">Unit Cost (RM)</label>
            <input type="number" id="unitCost" name="unitCost" step="0.01" min="0" value="0.00" required />
          </div>

          <div>
            <label for="unitPrice">Unit Price (RM)</label>
            <input type="number" id="unitPrice" name="unitPrice" step="0.01" min="0" value="0.00" required />
          </div>

          <div>
            <label for="reorderPoint">Reorder Point (optional)</label>
            <input type="number" id="reorderPoint" name="reorderPoint" min="0" />
          </div>

          <div>
            <label for="targetStockLevel">Target Stock Level (optional)</label>
            <input type="number" id="targetStockLevel" name="targetStockLevel" min="0" />
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary">Save Product</button>
          <button type="button" class="btn-secondary" onclick="window.location.href='inventory.html'">Back to Inventory</button>
        </div>
        <p id="addItemMessage" style="margin-top:10px;font-weight:600;"></p>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
  <script>
    // UX: small inline message handling (script.js already handles form submission)
    document.getElementById('addItemForm')?.addEventListener('submit', function(e) {
      const msg = document.getElementById('addItemMessage');
      msg.textContent = '';
      // script.js's form submit listener will handle the add; show a tiny "processing" message
      msg.style.color = '#2f3640';
      msg.textContent = 'Processing...';
      // after script.js completes, it will show alerts and refresh inventory; clear message after short delay
      setTimeout(()=>{ msg.textContent = ''; }, 1800);
    });
  </script>
</body>
</html>
