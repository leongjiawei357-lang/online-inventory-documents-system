<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory | Inventory System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Inventory</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="inventory.html">Inventory</a>
      <a href="documents.html">Documents</a>
      <a href="log.html">Activity Log</a>
      <button id="themeBtnInv">ðŸŒ“ Mode</button>
      <button id="logoutBtnInv">ðŸšª Logout</button>
      <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
    </nav>
  </header>

  <section>
    <h2>Inventory List</h2>

    <form id="addItemForm">
      <h3>Add Product / Item</h3>
      <label>Item ID / SKU</label>
      <input name="sku" required />
      <label>Item Name</label>
      <input name="name" required />
      <label>Category</label>
      <input name="category" />
      <label>Quantity</label>
      <input name="quantity" type="number" />
      <label>Unit Cost</label>
      <input name="unitCost" type="number" step="0.01" />
      <label>Unit Price</label>
      <input name="unitPrice" type="number" step="0.01" />
      <label>Reorder Point</label>
      <input name="reorderPoint" type="number" />
      <label>Target Stock Level</label>
      <input name="targetStockLevel" type="number" />
      <button type="submit">Add Item</button>
    </form>

    <div id="summary"></div>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>SKU</th><th>Name</th><th>Category</th><th>Qty</th><th>Unit Cost</th><th>Unit Price</th><th>Total Value</th><th>Potential Revenue</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="downloadReportBtn">ðŸ“¥ Download Inventory Report (XLSX)</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
