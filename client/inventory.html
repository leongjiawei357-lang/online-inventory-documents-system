<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory | Inventory System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-bar { display:flex; gap:8px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
    .product-bar input[type="text"], .product-bar input[type="number"] { padding:8px; border-radius:4px; border:1px solid #ccc; min-width:120px; }
    .add-btn { background:#2d98f3;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer; }
    .controls { display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; align-items:center; }
    .report-btn { background:#27ae60;color:#fff;border:none;padding:8px 12px;border-radius:6px; cursor:pointer; }
    #searchInput { padding:8px; width:260px; border-radius:6px; border:1px solid #ccc; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { padding:10px; border-bottom:1px solid #e0e0e0; text-align:left; }
    .action-btn { margin-right:6px; padding:6px 8px; border-radius:6px; border:none; cursor:pointer; }
    .edit-btn { background:#f39c12; color:#fff; }
    .del-btn { background:#e74c3c; color:#fff; }
    .totals { margin-top:16px; font-weight:600; color:#333; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Inventory Management</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="inventory.html">Inventory</a>
      <a href="documents.html">Documents</a>
      <a href="log.html">Activity Log</a>
      <button onclick="toggleTheme()">ðŸŒ“ Mode</button>
      <button onclick="logout()">ðŸšª Logout</button>
      <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
    </nav>
  </header>

  <section>
    <div class="product-bar">
      <input id="p_sku" placeholder="Item ID / SKU" type="text" />
      <input id="p_name" placeholder="Item Name" type="text" />
      <input id="p_category" placeholder="Category" type="text" />
      <input id="p_quantity" placeholder="Quantity" type="number" min="0" />
      <input id="p_unitCost" placeholder="Unit Cost" type="number" step="0.01" />
      <input id="p_unitPrice" placeholder="Unit Price" type="number" step="0.01" />
      <button id="addProductBtn" class="add-btn">+ Add Product</button>
    </div>

    <div class="controls">
      <div><button id="reportBtn" class="report-btn">ðŸ“¥ Report (Excel)</button></div>
      <div style="display:flex; gap:8px; align-items:center;">
        <input id="searchInput" placeholder="Search SKU or name..." type="text" />
        <button id="clearSearchBtn" style="padding:8px;border-radius:6px;border:1px solid #ddd;background:#f7f7f7;cursor:pointer">Clear</button>
      </div>
    </div>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>SKU</th><th>Name</th><th>Category</th><th>Quantity</th>
          <th>Unit Cost</th><th>Unit Price</th><th>Total Value</th>
          <th>Potential Revenue</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totals" id="inventoryTotals">
      <div>Total Inventory Value: RM <span id="totalValue">0.00</span></div>
      <div>Total Potential Revenue: RM <span id="totalRevenue">0.00</span></div>
      <div>Total Stock Quantity: <span id="totalStock">0</span></div>
    </div>
  </section>

  <script src="script.js" defer></script>
  <script>document.documentElement.dataset.page = 'inventory';</script>
</body>
</html>
