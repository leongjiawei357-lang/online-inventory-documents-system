<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory | Inventory System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“¦ Inventory Management</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="inventory.html">Inventory</a>
      <a href="documents.html">Documents</a>
      <a href="log.html">Activity Log</a>
      <button onclick="toggleTheme()">ðŸŒ“ Mode</button>
      <button onclick="logout()">ðŸšª Logout</button>
      <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
    </nav>
  </header>

  <section>
    <h2>Inventory List</h2>
    <input type="text" id="searchInput" placeholder="Search item or SKU..." onkeyup="searchItems()" />
    <button onclick="document.getElementById('addPanel').style.display='block'">âž• Add Item</button>

    <div id="addPanel" style="display:none;margin-top:10px;">
      <form id="addItemForm">
        <label>Item ID / SKU</label>
        <input name="sku" required />
        <label>Item Name</label>
        <input name="name" required />
        <label>Category</label>
        <input name="category" required />
        <label>Quantity</label>
        <input name="quantity" type="number" required />
        <label>Unit Cost</label>
        <input name="unitCost" type="number" step="0.01" required />
        <label>Unit Price</label>
        <input name="unitPrice" type="number" step="0.01" required />
        <div style="margin-top:8px;">
          <button type="submit">ðŸ’¾ Save</button>
          <button type="button" onclick="document.getElementById('addPanel').style.display='none'">Cancel</button>
        </div>
      </form>
    </div>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Unit Cost</th>
          <th>Unit Price</th>
          <th>Total Value</th>
          <th>Potential Revenue</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="summary" class="info-card"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
